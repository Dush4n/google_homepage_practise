<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top nav bar -->
  <div>
    <ul class="topBar">
      <li><a class="SignIn" href="https://accounts.google.com"><strong>Sign In
      </strong></a></li>
      <li><a href="https://www.google.rs"><img class="Apps" src="Files/apps.png">
        </a></li>
      <li><a href="https://images.google.com/">Images</a></li>
      <li><a href="https://www.google.com/gmail/about/">Gmail</a></li>
    </ul>
  </div>
  <br>
  <!-- Google Logo -->
  <img class="GoogleLogo" src="Files/GoogleLogo.jpeg" alt="Google" width=282px;
  height=148px;>
  <!-- Search bar -->
  <form>
      <input class="searchBar" name="search Value" type="text">
  </form>
  <br>
  <!-- search buttons -->
  <div class="searchButtons">
    <input class="GoogleSearch" type="submit" value="Google Search">
    <input class="FeelingLucky" type="submit" value="I'm Feeling Lucky">
  </div>
  <br>
  <br>
  <!-- text -->
  <div class="add4g">
    <p>Google.com is also available in Serbian.</p>
  </div>
  <!-- bottom bar -->
  <div class="bottomBar0">
    <ul class="bottomBar1">
      <li><a href="https://www.google.rs/intl/sr-Latn/ads/?fg=1">
        Advertising</a></li>
      <li><a href="https://www.google.rs/services/?fg=1#?modal_active=none">
        Business</a></li>
      <li><a href="https://www.google.rs/intl/sr-Latn/about/">About</a></li>
    </ul>
    <ul class="bottomBar2">
      <li><a href="https://www.google.rs/intl/sr-Latn/policies/privacy/?fg=1">
        Privacy</a></li>
      <li><a href="https://www.google.rs/intl/sr-Latn/policies/terms/regional.html">
        Terms</a></li>
      <li><a href="https://www.google.rs/preferences?hl=sr-Latn">Settings</a></li>
    </ul>
  </div>


</body>
<html>
